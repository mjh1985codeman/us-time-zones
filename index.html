<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>us-time-zones</title>
</head>
<body>
    <header class="header">
        <h1>US Time Zones</h1>
    </header>
    <div class="current-div">
        <h2>Your Current Date and Time</h2>
        <div class="local">
            <p id="local"></p>
        </div>
    </div>
    <div class="times">
        <div class="time-slot">
            <h3 class="tz">Eastern (EST):</h3>
            <p class="tz-slot-dt" id="est"></p>
        </div>
        <div class="time-slot">
            <h3 class="tz">Central (CST):</h3>
            <p class="tz-slot-dt" id="cst"></p>
        </div>
        <div class="time-slot">
            <h3 class="tz">Mountain (MST):</h3>
            <p class="tz-slot-dt" id="mst"></p>
        </div>
        <div class="time-slot">
            <h3 class="tz">Pacific (PST):</h3>
            <p class="tz-slot-dt" id="pst"></p>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
