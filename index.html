<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US-Time-Zones</title>
</head>
<body>
    <div class="header">
        <header>
            <h1>US Time Zones</h1>
        </header>
    </div>
    <h2>Your Current Date and Time</h2>
    <div class="local">
        <p id="local"></p>
    </div>
    <h3>Eastern (EST):</h3>
    <div class="est">
        <p id="est"></p>
    </div>
    <h3>Central (CST):</h3>
    <div class="cst">
        <p id="cst"></p>
    </div>
    <h3>Mountain (MST):</h3>
    <div class="mst">
        <p id="mst"></p>
    </div>
    <h3>Pacific (PST):</h3>
    <div class="pst">
        <p id="pst"></p>
    </div>
</body>
<script src="./index.js"></script>
</html>
